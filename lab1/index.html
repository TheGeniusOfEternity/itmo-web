<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа №1</title>
    <style>
        @font-face {
            font-family: "Steamy";
            src: url("fonts/Steamy.otf") format("opentype");
        }
        @font-face {
            font-family: "Lutsk Sity";
            src: url("fonts/Lutsk-type-14-12-17.ttf") format("truetype");
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #26023f;

            header {
                display: flex;
                justify-content: flex-end;
                gap: 5vw;
                align-items: center;
                padding: 4vh 15vw;
                height: 4vh;

                h3 {
                    display: flex;
                    font-family: "Steamy", sans-serif;
                    color: #7209b7;
                    font-size: 2.5vh;
                    padding: 2vh 2vw;
                    background-color: #e7c6ff;
                    box-shadow: 0 0 20px 10px #e7c6ff;
                    border-radius: 10px;
                }

                h3:first-child {
                    margin-right: auto;
                }

                h3:nth-child(2)::after {
                    content: "3222";
                    font-family: "Lutsk Sity", sans-serif;
                }

                h3:last-child::after {
                    content: "467371";
                    font-family: "Lutsk Sity", sans-serif;
                }
            }

            main {
                display: flex;
                justify-content: space-between;
                margin: 5vh auto;
                padding: 0;
                width: 70vw;
                height: 70vh;

                .graph {
                    flex: 6.5;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    box-shadow: -5px 0 25px 10px white;
                    background-color: white;
                    border-top-left-radius: 15px;
                    border-bottom-left-radius: 15px;

                    svg {
                        width: 80%;
                        height: 80%;
                    }
                }

                .form {
                    display: flex;
                    flex: 5;
                    flex-direction: column;
                    align-items: center;
                    background-color: #ffd6ff;
                    border-top-right-radius: 15px;
                    border-bottom-right-radius: 15px;
                    box-shadow: 6px 0 25px 10px #ffd6ff;

                    h2 {
                        margin: 2vh 0 1vh 0;
                        height: 8%;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        color: #7209b7;
                        font-family: "Steamy", sans-serif;
                    }

                    form {
                        display: grid;
                        grid-template-columns: 1fr 1fr;
                        column-gap: 2vw;
                        row-gap: 2vh;
                        width: 80%;
                        height: 40%;
                        padding-bottom: 5%;

                        label {
                            display: flex;
                            flex-direction: column;
                            justify-content: space-between;
                            height: 100%;
                            font-size: 20px;
                            font-family: "Steamy", sans-serif;
                            color: #7209b7;

                            select, input[type="text"] {
                                border: solid 3px white;
                                outline: none;
                                box-shadow: 0 0 5px 5px #b8c0ff;
                            }

                            select, option {
                                width: 100%;
                                border-radius: 5px;
                                padding: 5px;
                            }

                            input[type="text"] {
                                width: calc(100% - 14px);
                                border-radius: 5px;
                                padding: 5px;
                            }

                            select:focus,
                            input:focus {
                                outline: none;
                                box-shadow: 0 0 5px 2px #7209b7;
                            }
                        }

                        div.r-change {
                            grid-column: 1 / 3;
                            display: flex;
                            flex-direction: column;
                            justify-content: space-between;

                            p {
                                display: flex;
                                align-items: center;
                                font-family: "Steamy", sans-serif;
                                margin: 0;
                                color: #7209b7;
                                font-size: 20px;
                            }

                            .inputs {
                                display: flex;
                                justify-content: space-between;
                                height: 50%;

                                label {
                                    margin-bottom: 0;
                                    align-items: center;
                                    justify-content: center;
                                    font-family: "Lutsk Sity", sans-serif;
                                    background-color: white;
                                    height: 100%;
                                    width: 15%;
                                    box-sizing: border-box;
                                    padding: 4px 5px 2px 5px;
                                    border-radius: 5px;
                                    box-shadow: 0 0 5px 2px #b8c0ff;
                                    position: relative;
                                    transition: background-color 0.3s;
                                }

                                label:has(input:checked) {
                                    background-color: #b8c0ff;
                                    color: white;
                                }

                                input {
                                    display: none;
                                    margin: 0 0 0 5px;
                                }
                            }
                        }

                        input[type="submit"] {
                            grid-column: 1 / 3;
                            border: none;
                            background-color: #b8c0ff;
                            margin-top: auto;
                            padding: 1.5vh 0;
                            border-radius: 10px;
                            box-shadow: 0 0 5px 2px #b8c0ff;
                            color: white;
                            font-family: "Steamy", sans-serif;
                            font-size: 20px;
                            transition: all 0.3s;
                        }

                        input[type="submit"]:hover {
                            background-color: #7209b7;
                            box-shadow: 0 0 5px 2px #7209b7;
                        }
                    }

                    .result {
                    }
                }
            }
        }

        @media screen and (orientation: portrait) {
            body, html {
                main {
                    flex-direction: column;
                    height: 80vh;

                    .graph {
                        flex: 4;
                        border-top-right-radius: 15px;
                        border-bottom-left-radius: 0;
                    }

                    .form {
                        border-bottom-left-radius: 15px;
                        border-top-right-radius: 0;
                    }
                }
            }
        }
    </style>
</head>
<body>
    <header>
        <h3>Сафин Максим Владиславович</h3>
        <h3>Группа P</h3>
        <h3>Вар №</h3>
    </header>
    <main>
        <section class="graph">
            <svg viewBox="0 0 300 300">
                <polygon points="30,150 150,150 150,30" fill="#b8c0ff"/>
                <rect height="120" width="120" x="30" y="150" fill="#b8c0ff"/>
                <path d="M 150 150
                         L 150 90
                         A 60 60 0 0 1 210 150
                         Z"
                      fill="#b8c0ff"
                />

                <!-- Оси -->
                <line x1="0" y1="150" x2="300" y2="150" stroke="black" />
                <line x1="150" y1="0" x2="150" y2="300" stroke="black" />

                <!-- Стрелки-->
                <polygon class="arrow" points="150,0 144,15 150,10 156,15"></polygon>
                <polygon class="arrow" points="300,150 285,156 290,150 285,144"></polygon>

                <!-- Насечки по Y -->
                <line x1="145" x2="155" y1="30" y2="30" stroke="black"></line>
                <line x1="145" x2="155" y1="90" y2="90" stroke="black"></line>
                <line x1="145" x2="155" y1="210" y2="210" stroke="black"></line>
                <line x1="145" x2="155" y1="270" y2="270" stroke="black"></line>

                <!-- Насечки по X -->
                <line y1="145" y2="155" x1="30" x2="30" stroke="black"></line>
                <line y1="145" y2="155" x1="90" x2="90" stroke="black"></line>
                <line y1="145" y2="155" x1="210" x2="210" stroke="black"></line>
                <line y1="145" y2="155" x1="270" x2="270" stroke="black"></line>

                <!-- Подписи осей -->
                <text x="290" y="140" font-size="16" fill="black">x</text>
                <text x="160" y="10" font-size="16" fill="black">y</text>

                <!-- Подписи R по Y -->
                <text x="160" y="35" font-size="16" fill="black">R</text>
                <text x="160" y="95" font-size="16" fill="black">R/2</text>
                <text x="160" y="215" font-size="16" fill="black">-R/2</text>
                <text x="160" y="275" font-size="16" fill="black">-R</text>

                <!-- Подписи R по X -->
                <text y="140" x="20" font-size="16" fill="black">-R</text>
                <text y="140" x="75" font-size="16" fill="black">-R/2</text>
                <text y="140" x="200" font-size="16" fill="black">R/2</text>
                <text y="140" x="265" font-size="16" fill="black">R</text>
            </svg>
        </section>
        <section class="form">
            <h2>Входные данные</h2>
            <form action="" method="post">
                <label for="x_change">Изменение Х:
                    <select id="x_change">
                        <option value="-2">-2</option>
                        <option value="-1.5">-1.5</option>
                        <option value="-1">-1</option>
                        <option value="-0.5">-0.5</option>
                        <option selected value="0">0</option>
                        <option value="0.5">0.5</option>
                        <option value="1">1</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                    </select>
                </label>
                <label for="y_change">Изменение Y:
                    <input required type="text" id="y_change">
                </label>
                <div class="r-change">
                    <p>Изменение R:</p>
                    <div class="inputs">
                        <label for="r_change_1">1
                            <input required name="r_change" type="radio" id="r_change_1">
                        </label>
                        <label for="r_change_2">2
                            <input required name="r_change" type="radio" id="r_change_2">
                        </label>
                        <label for="r_change_3">3
                            <input required name="r_change" type="radio" id="r_change_3">
                        </label>
                        <label for="r_change_4">4
                            <input required name="r_change" type="radio" id="r_change_4">
                        </label>
                        <label for="r_change_5">5
                            <input required name="r_change" type="radio" id="r_change_5">
                        </label>
                    </div>
                </div>
                <input type="submit" value="Определить">
            </form>
            <div class="result">
                <h2>Результат</h2>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
